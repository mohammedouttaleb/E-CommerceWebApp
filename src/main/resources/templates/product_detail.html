
<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<title>/bootstrap E-commerce Templates</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<!--[if ie]><meta content='IE=8' http-equiv='X-UA-Compatible'/><![endif]-->
		
		<!-- /bootstrap -->
		<link href="/bootstrap/css//bootstrap.min.css" rel="stylesheet">      
		<link href="/bootstrap/css//bootstrap-responsive.min.css" rel="stylesheet">		
		<link href="/themes/css//bootstrappage.css" rel="stylesheet"/>
		
		<!-- global styles -->
		<link href="/themes/css/main.css" rel="stylesheet"/>
		<link href="/themes/css/jquery.fancybox.css" rel="stylesheet"/>
				
		
		<link rel="icon" type="image/x-icon" href="/assets/img/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
        <!-- Third party plugin CSS-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/css/styles.css" rel="stylesheet" />
		
		
		
		
		
		
		
		
		<!-- scripts -->
		<script src="/themes/js/jquery-1.7.2.min.js"></script>
		<script src="/bootstrap/js//bootstrap.min.js"></script>				
		<script src="/themes/js/superfish.js"></script>	
		
		<script src="/themes/js/jquery.fancybox.js"></script>
		<!--[if lt IE 9]>			
			<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
			<script src="js/respond.min.js"></script>
		<![endif]-->
	</head>
    <body>		
		
		<div id="wrapper" class="container">
			
							 <!-- Navigation-->
        <nav class="navbar navbar-light navbar-expand-lg   py-3 " style="background-color: #000;" id="mainNav">
            <div class="container">
                <span th:if="${user}"><a class="navbar-brand js-scroll-trigger" th:href="@{/user/{id}(id=${user.id})}" >Library Store</a></span>
                 <span th:unless="${user}"><a class="navbar-brand js-scroll-trigger"  th:href="@{/products/{categorie}(categorie=${product.categorie})}">Madd Store</a></span>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
               
            </div>
        </nav>
			
			<section class="header_text sub">
			<img class="pageBanner" src="/assets/img/com.jpg" alt="New products" style="height: 300px;" >
				<div>
                 <h2 class="section-heading">Product View</h2>
                 <h5>Here is the details!!</h5>
                 <hr class="divider my-4"style="margin:auto;" />  
               </div>
			</section>
			<section class="main-content">				
				<div class="row">						
					<div class="span9"  >
						<div class="row" style="display : flex;justify-content: space-between;" >
							<div class="span4">
								<a th:href="@{/assets/img/{productid}/1.jpg(productid=${product.name})}" class="thumbnail" data-fancybox-group="group1" title="Description 1"><img alt="" th:src="@{/assets/img/{productid}/1.jpg(productid=${product.name})}"></a>												
								<ul class="thumbnails small">								
									<li class="span1">
										<a th:href="@{/assets/img/{productid}/2.jpg(productid=${product.name})}" class="thumbnail" data-fancybox-group="group1" title="Description 2"><img th:src="@{/assets/img/{productid}/2.jpg(productid=${product.name})}" alt=""></a>
									</li>								
									<li class="span1">
										<a th:href="@{/assets/img/{productid}/3.jpg(productid=${product.name})}" class="thumbnail" data-fancybox-group="group1" title="Description 3"><img th:src="@{/assets/img/{productid}/3.jpg(productid=${product.name})}" alt=""></a>
									</li>													
									<li class="span1">
										<a th:href="@{/assets/img/{productid}/4.jpg(productid=${product.name})}" class="thumbnail" data-fancybox-group="group1" title="Description 4"><img th:src="@{/assets/img/{productid}/4.jpg(productid=${product.name})}" alt=""></a>
									</li>
									<li class="span1">
										<a th:href="@{/assets/img/{productid}/4.jpg(productid=${product.name})}" class="thumbnail" data-fancybox-group="group1" title="Description 5"><img th:src="@{/assets/img/{productid}/4.jpg(productid=${product.name})}" alt=""></a>
									</li>
								</ul>
							</div>
							<div class="span5" style="padding-left:50px;margin: auto;">
								<address style="font-size :22px;">
									<strong>Brand:</strong> <span th:text="${product.brand}" ></span><br><br>
									<strong>Product Name:</strong> <span th:text="${product.name}"></span><br><br>
									<strong>Availability:</strong> <span th:text="${product.stock}" ></span><span>  Piaça</span><br><br>								
								    <strong>Selling Numbers:</strong><span th:text="${product.sellingnumber}" ></span><span> Copy Sold</span><br><br>
								</address>									
								<h4><strong>Price: $</strong><span th:text="${product.price}" ></span></h4><br><br><br>
							
							   <div class="span5" th:if="${user}" ></div>
							  <div class="span5" th:unless="${user}" >
								<form class="form-inline" th:action="@{/buyproduct/{id}(id=${product.id})}" method="post" style="font-size :22px;display : flex;justify-content: space-around;" >
									
									
									<p>&nbsp;</p>
									<label style="font-size :22px;" >Quantite:</label>
									<input type="number" name="quantite" class="span1" placeholder="1" value="0" style="height :25px;" >
									<button class="btn btn-inverse" type="submit" style="font-size :22px;"  >Add to cart</button>
								</form>
							</div>							
						</div>
							
							
							</div>
							
						<div class="row">
							<div class="span9">
								<ul class="nav nav-tabs" id="myTab">
									<li class="active"><a href="#home">Description</a></li>
									
								</ul>
								<br>							 
								<div class="tab-content">
									<div class="tab-pane active" id="home" th:text="${product.description}" ></div>
									
								</div>							
							</div>						
							<div class="span9">	
								
					</div>
					<div class="span3 col">
						
					
						</div>
					
			</section>			
					<!-- Contact-->
        <section class="page-section" id="contact">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-8 text-center">
                        <h2 class="mt-0">Let's Get In Touch!</h2>
                        
                        <p class="text-muted mb-5">Ready to start selling Ur Products!</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4 ml-auto text-center mb-5 mb-lg-0">
                        <i class="fas fa-phone fa-3x mb-3 text-muted"></i>
                        <div>+1 (555) 123-4567</div>
                    </div>
                    <div class="col-lg-4 mr-auto text-center">
                        <i class="fas fa-envelope fa-3x mb-3 text-muted"></i>
                        <!-- Make sure to change the email address in BOTH the anchor text and the link target below!-->
                        <a class="d-block" href="mailto:maddcontact@gmail.com">maddcontact@gmail.com</a>
                    </div>
                </div>
            </div>
        </section>
			
					<!-- Footer-->
        <footer class="bg-light py-5">
            <div class="container"><div class="small text-center text-muted">Copyright © 2020 - Madd WebSite</div></div>
        </footer>
    
		</div>
		<script src="/themes/js/common.js"></script>
		
    </body>
</html>
